# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    ######## Checkout code ########
    - name: 'Checkout repository on branch: ${{ github.REF }}'
      uses: actions/checkout@v2
  #    continue-on-error: ${{ env.CONTINUE_ON_ERROR }}
      with:
        ref: ${{ github.REF }}
        fetch-depth: 0
 
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      #run: mvn clean install --file pom.xml -Dmaven.groupId=com.mycompany.app -Dmaven.artifactId=my-app -Dmaven.version=1.0-SNAPSHOT
      run: mvn clean install -s $GITHUB_WORKSPACE/settings.xml --file pom.xml -Dmaven.groupId=junit -Dmaven.artifactId=junit -Dmaven.version=4.8.2 
      #run: mvn -B package --file pom.xml
#     - name: 'Publish Test results'
#       uses: actions/upload-artifact@v2.2.3
#       with:
#           name: Test Report
#           path: ./*.xml
    - name: Publish package
      run: mvn deploy:deploy-file -e -Durl="https://${{secrets.USERNAME}}:{{secrets.GITPAT}}@maven.pkg.github.com/Anji6789/${{ env.PROJECT-NAME }}" -Dfile=/home/runner/.m2/repository/com/mycompany/app/my-app/1.0-SNAPSHOT/my-app-1.0-SNAPSHOT.jar -Dtoken=GITHUB_TOKEN -DgroupId=com.mycompany.app -DartifcatId=my-app -Dversion=1.0-SNAPSHOT -Dpackaging=jar -DgeneratePom=true
      #run:  mvn deploy -Dregistry=https://maven.pkg.github.com/phanatic -Dtoken=$GH_TOKEN -s $GITHUB_WORKSPACE/settings.xml -Dmaven.groupId=junit -Dmaven.artifactId=junit -Dmaven.version=4.8.2 --strict-checksums
      env:
        GITHUB_TOKEN: ${{ github.token }}
